<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acte de Constitution</title>
</head>
<body>
    <h1>Acte de Constitution d'une Société Belge</h1>
    <form id="constitutionForm">
        <label for="denomination">Dénomination sociale:</label>
        <input type="text" id="denomination" name="denomination"><br><br>

        <label for="siege">Siège social:</label>
        <input type="text" id="siege" name="siege"><br><br>

        <label for="objet">Objet social:</label>
        <input type="text" id="objet" name="objet"><br><br>

        <label for="capital">Capital social:</label>
        <input type="text" id="capital" name="capital"><br><br>

        <label for="fondateurs">Noms des fondateurs et leurs apports (séparés par des virgules):</label>
        <input type="text" id="fondateurs" name="fondateurs"><br><br>

        <label for="gerant">Nom du gérant:</label>
        <input type="text" id="gerant" name="gerant"><br><br>

        <label for="exercice">Exercice social (dates):</label>
        <input type="text" id="exercice" name="exercice"><br><br>

        <button type="button" onclick="generatePDF()">Enregistrer en PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;

            const denomination = document.getElementById('denomination').value;
            const siege = document.getElementById('siege').value;
            const objet = document.getElementById('objet').value;
            const capital = document.getElementById('capital').value;
            const fondateurs = document.getElementById('fondateurs').value;
            const gerant = document.getElementById('gerant').value;
            const exercice = document.getElementById('exercice').value;

            const doc = new jsPDF();

            doc.text("ACTE DE CONSTITUTION D'UNE SOCIÉTÉ PRIVÉE À RESPONSABILITÉ LIMITÉE (SPRL)", 10, 10);
            doc.text(`Dénomination sociale: ${denomination}`, 10, 20);
            doc.text(`Siège social: ${siege}`, 10, 30);
            doc.text(`Objet social: ${objet}`, 10, 40);
            doc.text(`Capital social: ${capital}`, 10, 50);
            doc.text(`Fondateurs et leurs apports: ${fondateurs}`, 10, 60);
            doc.text(`Nom du gérant: ${gerant}`, 10, 70);
            doc.text(`Exercice social: ${exercice}`, 10, 80);

            doc.save('acte_de_constitution.pdf');
        }
    </script>
</body>
</html>
